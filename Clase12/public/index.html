<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Mi Aplicación con Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="w-full h-screen flex items-center justify-center p-4">
    <main>
      <h1 class="text-2xl font-bold mb-6">Cliente Websockets</h1>
      <form onsubmit="return addMessage(this)" class="mb-6 flex flex-col">
        <input type="text" class="border-2 border-gray-200 p-2 mb-2" id="username" placeholder="Tu Nombre" >
        <input type="text" class="border-2 border-gray-200 p-2 mb-2" id="texto" placeholder="Cuéntanos algo...">
        <input type="submit" value="Enviar" class="px-4 py-2 bg-blue-700 text-white my-2">
      </form>  
      <div id="messages">
      </div>
    </main>
</body>

</html>
